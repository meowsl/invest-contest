<header class="header container-fluid py-4">
  <div class="row d-flex justify-content-around">
    <div class="col-6">
      <a href="https://www.centrinvest.ru/">
        <img
          class="header__logo"
          src="../static/images/logo-invest.svg"
        >
      </a>
    </div>
    <div class="links d-flex justify-content-end align-items-center col-6">
      <a
        href="/"
        class="me-5 nav-link"
      >Главная</a>
      <a
        href="/predict"
        class="me-5 nav-link"
      >Демо</a>
    </div>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const links = document.querySelectorAll('.nav-link');

    links.forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });
  });
</script>
